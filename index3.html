<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Biodata Diri</title>
</head>
<style>
    input:disabled {
        cursor: not-allowed;
    }

    .img-blur:not(:hover) {
        filter: blur(15px);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-body-bg); color: var(--bs-emphasis-color);">
        <div class="container">
            <ul class="nav justify-content-center ms-auto">
                <li class=" nav-item dropdown">
                    <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        data-bs-reference="parent">
                        <i class="bi bi-sun-fill theme-icon-active" data-theme-icon-active="bi-sun-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="light">
                                <i class="bi bi-sun-fill me-1 opacity-50" data-theme-icon="bi-sun-fill"></i>
                                Light
                            </button>
                        </li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="dark">
                                <i class="bi bi-moon-fill me-1 opacity-50" data-theme-icon="bi-moon-fill"></i>
                                Dark
                            </button></li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="auto">
                                <i class="bi bi-circle-half me-1 opacity-50" data-theme-icon="bi-circle-half"></i>
                                Auto
                            </button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <h1 class="text-center">Biodata Diri</h1>
                <img src="img/Terbaru223.png" class="img-thumbnail img-blur rounded-circle mx-auto d-block" width="200"
                    height="200" style="object-fit: contain;">
                <div class="mb-3">
                    <p class="fw-bolder">Nama: </p>
                    <input class="form-control fw-bolder"
                        style="background-color: var(--bs-primary-border-subtle); color: var(--bs-emphasis-color)"
                        value="Frendian Maulana Ashofa" disabled>
                </div>
                <div class="mb-3">
                    <p class="fw-bolder">Kelas dan Semester: </p>
                    <input class="form-control fw-bolder"
                        style="background-color: var(--bs-primary-border-subtle); color: var(--bs-emphasis-color)"
                        value="4B" disabled>
                </div>
                <div class="mb-3">
                    <p class="fw-bolder">NIM: </p>
                    <input class="form-control fw-bolder"
                        style="background-color: var(--bs-primary-border-subtle); color: var(--bs-emphasis-color)"
                        value="20040041" disabled>
                </div>
                <div class="mb-3">
                    <p class="fw-bolder">Jurusan: </p>
                    <input class="form-control fw-bolder"
                        style="background-color: var(--bs-primary-border-subtle); color: var(--bs-emphasis-color)"
                        value="D3 Teknik Komputer" disabled>
                </div>
                <div class="mb-3">
                    <p class="fw-bolder">Nama Kampus: </p>
                    <input class="form-control fw-bold"
                        style="background-color: var(--bs-primary-border-subtle); color: var(--bs-emphasis-color)"
                        value="Politeknik Harapan Bersama" placeholder="Masukkan Nama Kampus/Perguruan Tinggi."
                        disabled>
                    <!-- <p>Ex: Universitas Indonesia</p> -->
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /*!
     * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
     * Copyright 2011-2022 The Bootstrap Authors
     * Licensed under the Creative Commons Attribution 3.0 Unported License.
     */

    (() => {
        'use strict'

        const storedTheme = localStorage.getItem('theme')

        const getPreferredTheme = () => {
            if (storedTheme) {
                return storedTheme
            }

            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setTheme = function (theme) {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        setTheme(getPreferredTheme())

        const showActiveTheme = theme => {
            const activeThemeIcon = document.querySelector('.theme-icon-active')
            const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
            const iconOfActiveBtn = btnToActive.querySelector('i').dataset.themeIcon

            document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                element.classList.remove('active')
            })

            btnToActive.classList.add('active')
            activeThemeIcon.classList.remove(activeThemeIcon.dataset.themeIconActive)
            activeThemeIcon.classList.add(iconOfActiveBtn)
            activeThemeIcon.dataset.iconActive = iconOfActiveBtn
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (storedTheme !== 'light' || storedTheme !== 'dark') {
                setTheme(getPreferredTheme())
            }
        })

        window.addEventListener('DOMContentLoaded', () => {
            showActiveTheme(getPreferredTheme())

            document.querySelectorAll('[data-bs-theme-value]')
                .forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        const theme = toggle.getAttribute('data-bs-theme-value')
                        localStorage.setItem('theme', theme)
                        setTheme(theme)
                        showActiveTheme(theme)
                    })
                })
        })
    })()
</script>

</html>
